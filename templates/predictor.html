<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/css/style.css">
  <link rel="stylesheet" href="../static/css/d3Style.css">

  <title>Steam Analysis</title>

  <style>
    /* body {
      background-image: url('https://wallpapercave.com/wp/wp3130199.jpg');
    } */
  </style>
</head>

<body>

  <!-- Header -->
  <nav class="navbar">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="{{url_for('static', filename='steam-logo-transparent.png')}}" alt="" width="75" height="75" class="d-inline-block align-top">
      </a>
      <h1>Steam Spy Dashboard</h1>
      <div class="navbar-nav">
        <a class="nav-link" href="https://github.com/MATaylor0">My GitHub</a>
        <a class="nav-link" href="https://github.com/MATaylor0/final-project">Project Repo</a>
      </div>
    </div>
  </nav>

  <!-- Page content -->
  <div class="container">
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-default">First Game</span>
      </div>
      <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" id="game1">
    </div>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-default">Second Game</span>
      </div>
      <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" id="game2">
    </div>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-default">Third Game</span>
      </div>
      <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" id="game3">
    </div>

    <button type="button" class="btn btn-secondary btn-lg btn-block" style="margin-left: 42%;" id="prediction">Recommend me a game!</button>
  </div>

  <div class="container" style="padding-top: 5%;">
    <div class="row">
      <div class="col-md-6 h-100">
        <h5>List of Available Games</h5>
        <select id="gameList"></select>
      </div>

      <div class="col-md-6 h-50">
        <div class="card">
          <div class="card-body" id="output" style="font-weight: bold;">
            Output goes here!
          </div>
        </div>  
      </div>
    </div>

  </div>

  <!-- Footer-->
  <div id="footer">
    <ul class="nav nav-pills nav-fill">
      <li class="nav-item">
        <a class="nav-link" href="/">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/graphs">Charts</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="#">Predictor</a>
      </li>
    </ul>
  </div>
 
  <!-- bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  
  <!-- d3 JavaScript -->
  <script src="https://d3js.org/d3.v6.min.js"></script>

  <!-- plotly js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  
  <!-- my app -->
  <!-- <script type="text/javascript" src="{{url_for('static', filename='js/app.js')}}"></script> -->
  <script type="text/javascript" src="{{url_for('static', filename='js/predictor.js')}}"></script>
</body>

</html>
